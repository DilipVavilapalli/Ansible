---
- name: Install apache packages 
  yum:
    name: "{{ item }}"
    state: present
  with_items: "{{ successful_installs }}"
    
- name: ensure httpd is running
  service:
    name: httpd 
    state: started
  register: start_apache
  
- name: output register
  debug:
    var: start_apache
    
- name: createa file
  shell: touch /home/potu6
  when: 
    - start_apache is undefined or start_apache['failed']|bool
